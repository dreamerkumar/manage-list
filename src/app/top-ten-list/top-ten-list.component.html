<div class="container">
  <mat-card class="list-card">
    <mat-card-header>
      <mat-card-title>Source List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="search-box" appearance="outline">
        <mat-label>Search items</mat-label>
        <input matInput [(ngModel)]="searchQuery" placeholder="Type to search...">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <mat-list>
        @for (item of filteredSourceList; track item.id) {
          <mat-list-item>
            <span matListItemTitle>{{ item.name }}</span>
            <button mat-icon-button color="primary" matListItemMeta (click)="addToTopTen(item)">
              <mat-icon>add_circle</mat-icon>
            </button>
          </mat-list-item>
          <mat-divider></mat-divider>
        } @empty {
          <mat-list-item>
            <span class="empty-message">No items found</span>
          </mat-list-item>
        }
      </mat-list>
    </mat-card-content>
  </mat-card>

  <mat-card class="list-card">
    <mat-card-header>
      <mat-card-title>Top 10 List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      @if (topTenList.length === 10) {
        <div class="full-message">
          <mat-icon color="primary">info</mat-icon>
          List is full (10/10)
        </div>
      }

      <mat-list>
        @for (item of topTenList; track item.id) {
          <mat-list-item>
            <span matListItemTitle>{{ item.name }}</span>
            <button mat-icon-button color="warn" matListItemMeta (click)="removeFromTopTen(item)">
              <mat-icon>remove_circle</mat-icon>
            </button>
          </mat-list-item>
          <mat-divider></mat-divider>
        } @empty {
          <mat-list-item>
            <span class="empty-message">No items selected</span>
          </mat-list-item>
        }
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
